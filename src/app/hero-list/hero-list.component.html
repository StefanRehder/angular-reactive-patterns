<table class="table hero-list card card-strong">
    <tbody>
        <tr *ngFor="let hero of heroes">
            <td class="alive">
                <input [checked]="hero.alive" type="checkbox" (click)="toggleHeroAlive(hero)">
            </td>
            <td class="hero-name">{{ hero.name }}</td>
            <td class="delete">
                <button class="button button-highlight" (click)="delete(hero)">X</button>
            </td>
        </tr>
    </tbody>
</table>
