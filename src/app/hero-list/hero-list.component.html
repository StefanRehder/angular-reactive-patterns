<table class="table hero-list card card-strong">
    <tbody>
        <tr *ngFor="let hero of heroes">
            <td class="alive">
                <input type="checkbox" (click)="toggleHeroAlive(hero)">
            </td>
            <td class="hero-name">{{ hero.name }}</td>
            <td class="strength">
                <i class="md-icon strength-icon">strength</i>
                <span>{{ hero.strength }}</span>
            </td>
        </tr>
    </tbody>
</table>
